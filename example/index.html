<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Loro CodeMirror Example</title>
        <style>
            :root {
                --primary-color: #4f46e5;
                --secondary-color: #6366f1;
                --background-color: #f9fafb;
                --border-color: #e5e7eb;
                --text-color: #1f2937;
            }

            body {
                margin: 0;
                padding: 40px 20px;
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    "Segoe UI", Roboto, sans-serif;
                background-color: var(--background-color);
                color: var(--text-color);
                line-height: 1.5;
            }

            .header {
                text-align: center;
                margin-bottom: 40px;
            }

            .header h1 {
                font-size: 2.5rem;
                color: var(--primary-color);
                margin: 0 0 12px 0;
                font-weight: 700;
            }

            .header p {
                font-size: 1.1rem;
                color: #6b7280;
                max-width: 600px;
                margin: 0 auto;
            }

            .editor-container {
                display: flex;
                gap: 32px;
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
                background: white;
                border-radius: 12px;
                box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1),
                    0 2px 4px -2px rgb(0 0 0 / 0.1);
            }

            .editor-wrapper {
                flex: 1;
                min-width: 0;
            }

            .editor {
                border: 1px solid var(--border-color);
                border-radius: 8px;
                height: 300px;
                background: white;
                overflow: hidden;
                transition: border-color 0.2s;
            }

            .editor:hover {
                border-color: var(--secondary-color);
            }

            h2 {
                margin: 0 0 16px 0;
                font-size: 1.25rem;
                color: var(--text-color);
                font-weight: 600;
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .editor-badge {
                font-size: 0.875rem;
                padding: 4px 8px;
                border-radius: 6px;
                font-weight: 500;
            }

            .user1 {
                background-color: #ed4f47;
                color: #e11d48;
            }

            .user2 {
                background-color: #32bf76;
                color: #047857;
            }

            @media (max-width: 768px) {
                .editor-container {
                    flex-direction: column;
                }

                .editor {
                    height: 400px;
                }
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>Loro CodeMirror Plugin</h1>
        </div>
        <div class="editor-container">
            <div class="editor-wrapper">
                <h2>
                    Editor 1
                    <span class="editor-badge" style="background-color: #ed4f47"
                        >User 1</span
                    >
                </h2>
                <div id="editor1" class="editor"></div>
            </div>
            <div class="editor-wrapper">
                <h2>
                    Editor 2
                    <span class="editor-badge" style="background-color: #32bf76"
                        >User 2</span
                    >
                </h2>
                <div id="editor2" class="editor"></div>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
